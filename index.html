<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,600;9..144,700&family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="product__img">
        <img
          src="./images/image-product-mobile.jpg"
          alt="product"
          class="product__img--mobile"
        />
        <img
          src="./images/image-product-desktop.jpg"
          alt="product"
          class="product__img--desktop"
        />
      </div>
      <div class="product">
        <span class="product__category">Perfume</span>
        <h2 class="product__name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product__details">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product__price">
          <span class="price--new">$149.99</span>
          <span class="price--old">$169.99</span>
        </div>
        <button type="button" class="cart-btn">
          <img src="./images/icon-cart.svg" alt="cart" class="cart-btn-icon" />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
